<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item>
      <ion-title>{{room.na}}</ion-title>
      <button ion-button (click)="rtc('headset')" item-right>
        <ion-icon name="headset"></ion-icon>
        視聴
      </button>
      <button *ngIf="user" ion-button (click)="rtc('mic')" color="danger" icon-left item-right>
        <ion-icon name="mic"></ion-icon>
        放送
      </button>
      <button ion-button icon-only item-right (click)="logout()" item-right icon-left color="dark">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-item>
    <ion-buttons end>
      <button ion-button block menuToggle="right">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="chat-list">
    <ion-item *ngFor="let chat of chats">
      <div class="chat-message" text-left>
        <div class="right-bubble">
          <span class="msg-name">{{chat.user}}</span>
          <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
          <p text-wrap>{{chat.message}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div [ngSwitch]="user">
      <div *ngSwitchCase="false">
        <ion-buttons slot="end">
          <span>書き込むにはログイン</span>
          <button ion-button round (click)="loginTwitter()">
            <ion-icon name="logo-twitter">twitter</ion-icon>
          </button>
          <button ion-button round (click)="loginFacebook()">
            <ion-icon name="logo-facebook">acebook</ion-icon>
          </button>
          <button ion-button round (click)="loginGoogle()">
            <ion-icon name="logo-google">oogle</ion-icon>
          </button>
        </ion-buttons>
      </div>
      <div *ngSwitchDefault>
        <ion-item>
          <textarea #chat_input placeholder="気軽に書き込んで" [(ngModel)]="message" (keyup.enter)="sendMsg()"></textarea>
          <button ion-button clear icon-only item-right (click)="sendMsg()">
            <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
          </button>
        </ion-item>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
