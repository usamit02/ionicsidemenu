<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{room.name}}</ion-title>
    <ion-buttons end>
      <div style="display:flex;">
        <button ion-button block icon-only (click)="logout()">
          <ion-icon name="exit"></ion-icon>
        </button>
        <button ion-button block menuToggle="right">
          <ion-icon name="menu"></ion-icon>
        </button>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="chat-list">
    <ion-item *ngFor="let chat of chats">
      <div class="chat-message" text-left>
        <div class="right-bubble">
          <span class="msg-name">{{chat.user}}</span>
          <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
          <p text-wrap>{{chat.message}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div [ngSwitch]="user">
      <div *ngSwitchCase="false">
        <ion-buttons slot="end">
          <span>書き込むにはログイン</span>
          <button ion-button round (click)="loginTwitter()">
            <ion-icon name="logo-twitter">twitter</ion-icon>
          </button>
          <button ion-button round (click)="loginFacebook()">
            <ion-icon name="logo-facebook">facebook</ion-icon>
          </button>
        </ion-buttons>
      </div>
      <div *ngSwitchDefault>
        <ion-item>
          <ion-input type="text" placeholder="お気軽に書き込んでね" [(ngModel)]="message" name="message"></ion-input>
          <ion-icon name="send" (click)="sendMessage()" item-right></ion-icon>
        </ion-item>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
