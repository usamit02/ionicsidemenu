<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{folder.na}}</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-6 col-md-6 col-lg-6 col-xl-3 *ngFor="let room of rooms">
        <ion-card (click)="joinRoom(room)">
          <ion-card-header>
            <h2 text-capitalize>{{room.na}}</h2>
          </ion-card-header>
          <ion-card-content>
            <p>{{room.discription}}</p>
            <p *ngIf="room.allow=='0' && room.price != '0'">月額{{room.price}}円</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
